<!DOCTYPE html>
<html>
    <head>
        <title> Claculator</title>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div class="calculator">
            <div class="output">
            <div id="previous"  class="previous-value"></div>
            <div  id="current" class="current-value" ></div>
            </div>
        <button  class="clearall span-two">AC</button>
        <button class="del">DEL</button>
        <button class="operations">/</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operations">*</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operations">+</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operations">-</button>
        <button class="numbers">.</button>
        <button class="numbers">0</button>
        <button  class="result span-two">=</button>
    </div>
    <script src="script.js"></script>
    </body>
</html>
